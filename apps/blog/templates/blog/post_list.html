{% extends 'base.html' %}
<!--extends esse post-->
{% block content %}
    {% for post in posts %}
        <p>{{post.title}}</p>
        <img src="{{post.image.url}}" width="80">
        <a href="{% url 'detalhes' post.id %}">Ver</a>
        <a href="{% url 'post_edit' post.id%}">Atualizar</a>
    {% endfor %}
{% endblock %}
