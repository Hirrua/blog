{% extends 'base.html' %}
{% load static %}
{% block title %} Gerenciamento {% endblock %}

{% block content %}

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
         <a class="navbar-brand" href="{% url 'painel' %}">Painel admin</a>
         <div class="ml-auto">
            <a class="btn btn-primary" href="{% url 'criar_post' %}">Criar post</a>
            <a class="btn btn-outline-danger ml-2" href="{% url 'sair' %}">Sair</a>
         </div>
      </div>      
   </nav>

   <div class="container mt-4">
      <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for post in posts %}
            <div class="col">
               <div class="card">
                  <img src="{{post.image.url}}" class="card-img-top" alt="{{post.title}}">
                  <div class="card-body">
                     <h5 class="card-title">{{post.title}}</h5>
                     <a class="btn btn-warning" href="{% url 'editar_post' post.id%}">Atualizar</a>
                     <a class="btn btn-danger" href="{% url 'deletar_post' post.id%}">Deletar</a>
                  </div>
               </div>
            </div>
            {% endfor %}
      </div>
   </div>
{% endblock %}
