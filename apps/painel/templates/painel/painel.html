{% extends 'base.html' %}
{% block content %}
   <p>PAINEL</p>
   {% for post in posts %}
      <p>{{post.title}}</p>
      <img src="{{post.image.url}}" width="80">
      <a href="{% url 'post_edit' post.id%}">Atualizar</a>
   {% endfor %}
   <a href="{% url 'criar_post' %}">Criar post</a>
{% endblock %}
